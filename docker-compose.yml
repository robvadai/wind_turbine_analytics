services:
  postgres:
    image: postgres:17.2
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      PGPASSWORD: airflow # for PSQL command-line utility
    volumes:
    - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    - ./database/setup_connections.sql:/tmp/setup_connections.sql
  adminer:
    image: adminer
    restart: always
    ports:
    - 8081:8080
  airflow-webserver:
    image: segence/airflow-standalone:0.2.0-spark
    restart: always
    depends_on:
    - postgres
    environment:
      EXECUTOR: Local
    volumes:
    - ./driver:/usr/local/spark/driver
    - ./dags:/usr/local/airflow/dags
    - ./src:/usr/local/spark/app
    - ./data:/usr/local/spark/data
    ports:
    - 8080:8080
    command: webserver
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]" ]
      interval: 30s
      timeout: 30s
      retries: 3